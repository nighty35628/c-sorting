name: Build ARM64 DEB

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build in ARM64 Container
        run: |
          docker run --rm --platform linux/arm64 -v ${{ github.workspace }}:/workspace -w /workspace arm64v8/ubuntu:22.04 /bin/bash ./build-arm64.sh

      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: c-sorting-arm64-deb
          path: c-sorting_1.0.0_arm64.deb
